# canal 配置
# canal 集群zookeeper地址
canal.zkServers=172.16.176.34:2181
canal.destination=product
canal.znode=/master
# canal 监听instance列表，对应不同数据库服务
canal.destinations[0]=product

#elasticsearch配置
elasticsearch.cluster.name=vandream
elasticsearch.esHosts=172.16.176.34:9300
elasticsearch.pool=5

# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.hostName=172.16.176.33
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

#redis队列任务配置
#需创建队列字符串，可以自动解析
task.queues=worker2_queue:safe
#待使用队列
task.usedQueue=worker2_queue
#用于队列任务唯一性标记，redis set key
task.uniqueSuffix=_unique
#标记任务为正常执行状态
task.normal=normal
#标记任务为重试执行状态
task.retry=retry
#任务的存活时间。单位：ms
task.aliveTimeout=600000
#任务执行的超时时间（一次执行）。单位：ms
task.protectedTimeout=180000
#任务重试次数
task.retryTimes=3
