# Druid dataSource config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.validation-query-timeout=30000
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
#spring.datasource.druid.time-between-eviction-runs-millis=
#spring.datasource.druid.min-evictable-idle-time-millis=
#spring.datasource.druid.max-evictable-idle-time-millis=10000

# Druid stat filter config
spring.datasource.druid.filters=stat,wall,log4j
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.web-stat-filter.session-stat-enable=true
spring.datasource.druid.web-stat-filter.session-stat-max-count=10
spring.datasource.druid.web-stat-filter.principal-session-name=user
#spring.datasource.druid.web-stat-filter.principal-cookie-name=
spring.datasource.druid.web-stat-filter.profile-enable=true
spring.datasource.druid.filter.stat.db-type=mysql
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=1000
spring.datasource.druid.filter.stat.merge-sql=true
spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filter.wall.config.delete-allow=true
spring.datasource.druid.filter.wall.config.drop-table-allow=false
spring.datasource.druid.filter.slf4j.enabled=true
# Druid manage page config
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
#spring.datasource.druid.stat-view-servlet.allow=
#spring.datasource.druid.stat-view-servlet.deny=
spring.datasource.druid.use-global-data-source-stat=true
# Druid AOP config
spring.datasource.druid.aop-patterns=cn.com.hellowood.dynamicdatasource.service.*
spring.aop.proxy-target-class=true



# canal 配置
# canal 集群zookeeper地址
canal.zkServers=192.168.5.217:2181,192.168.5.218:2181,192.168.5.219:2181
canal.destination=example
canal.znode=/master
# canal 监听instance列表，对应不同数据库服务
canal.destinations[0]=example

#elasticsearch配置
elasticsearch.cluster.name=wanjun
elasticsearch.esHosts=192.168.5.217:9300,192.168.5.218:9300,192.168.5.219:9300
elasticsearch.pool=5

#redis cluster配置
spring.redis.cluster.nodes=192.168.5.217:6379,192.168.5.218:6379,192.168.5.219:6379
spring.redis.cluster.commandTimeout=5000
#RedisClusterConfiguration配置
spring.redis.cluster.maxRedirects=5

#JedisPoolConfig的参数
#最大连接数
spring.redis.cluster.maxTotal=30
#最大空闲时间
spring.redis.cluster.maxIdle=10
#每次最大连接数
spring.redis.cluster.numTestsPerEvictionRun=1024
#释放扫描的扫描间隔
spring.redis.cluster.timeBetweenEvictionRunsMillis=30000
#连接的最小空闲时间
spring.redis.cluster.minEvictableIdleTimeMillis=1800000
#连接控歘按时间多久后释放，当空闲时间>该值且空闲连接>最大空闲连接数时直接释放
spring.redis.cluster.softMinEvictableIdleTimeMillis=10000
#获得链接时的最大等待毫秒数，小于0：阻塞不确定时间，默认-1
spring.redis.cluster.maxWaitMillis=1500
#在获得链接的时候检查有效性，默认false
spring.redis.cluster.testOnBorrow=true
#在空闲时检查有效性，默认false
spring.redis.cluster.testWhileIdle=true
#连接耗尽时是否阻塞，false报异常，true阻塞超时,默认true
spring.redis.cluster.blockWhenExhausted=false

#redis队列任务配置
#需创建队列字符串，可以自动解析
task.queues=worker2_queue:safe
#待使用队列
task.usedQueue=worker2_queue
#用于队列任务唯一性标记，redis set key
task.uniqueSuffix=_unique
#标记任务为正常执行状态
task.normal=normal
#标记任务为重试执行状态
task.retry=retry
#任务的存活时间。单位：ms
task.aliveTimeout=600000
#任务执行的超时时间（一次执行）。单位：ms
task.protectedTimeout=180000
#任务重试次数
task.retryTimes=3
